
<div class="modal-header">
    <h3 class="modal-title">Add Post</h3>
</div>

<div class="modal-body"
    <form name="postForm">
        <div class="form-group">
            <label>Post Title</label>
            <input type="text" class="form-control" id="blogPostTitle" ng-model="post.title">
        </div>
        <div class="form-group">
            <label>Post Body</label>
            <textarea class="form-control" id="blogPostBody" rows="5" ng-model="post.body"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="post._id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
